<!DOCTYPE html><html lang="ru"><head>
  <meta charset="UTF-8">
  <title>Новая рассылка</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 20px auto; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .actions a, button { margin-right: 8px; padding: 8px 16px; background: #007cba; color: white; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; }
    .actions a:hover, button:hover { background: #005a85; }
    input[type="text"], input[type="file"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Новая рассылка</h1>
    <div class="actions"><a href="/admin_web/broadcasts">← Список рассылок</a></div>
  </div>

  <form action="/admin_web/broadcasts/preview" method="post" enctype="multipart/form-data">
    <p><label>Заголовок<br><input name="title"></label></p>
    <p><label>Текст (подпись к альбому)<br><textarea name="text" rows="6"></textarea></label></p>

    <p><label>Картинки (несколько)<br>
      <input type="file" name="images" multiple accept="image/*">
    </label></p>

    <p><label>Видео (несколько)<br>
      <input type="file" name="videos" multiple accept="video/*">
    </label></p>

    <p><label>Доп. файлы (документы/аудио и т.п.)<br>
      <input type="file" name="files" multiple>
    </label></p>

    <p><button>Предпросмотр</button></p>
  </form>
</body>
</html>
